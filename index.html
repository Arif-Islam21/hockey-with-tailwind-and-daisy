<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Hockeys</title>
    <!-- TAILWIND AND DAISY UI LINK HERE -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GOOGLE MANROPE FONT GOES HERE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- SOME RANDOM STYLE GOES HERE -->
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
      .btn-theme {
        border-radius: 8px;
        background: #ff4240;
        padding: 15px 24px;
        gap: 10px;
        color: #fff;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
      }
      .checked {
        color: #ff4240;
        font-size: 16px;
        font-weight: 700;
      }
    </style>
    <!-- TAILWIND CUSTOMIZATION SCRIPT GOES HERE -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- FONT AWESOME KIT GOES HERE -->
    <script
      src="https://kit.fontawesome.com/594df36906.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="manrope">
    <header class="container mx-auto">
      <!-- NAVBAR STARTS HERE -->
      <nav class="my-12">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li class="checked"><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-4xl font-extrabold"
              >Hockey<span class="text-[#FF4240]">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[#424247]">
              <li class="checked"><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-6">
            <i class="fa-solid fa-magnifying-glass hidden lg:flex"></i>
            <a class="btn btn-theme">Get Ticket</a>
          </div>
        </div>
      </nav>
      <!-- HEADER BANNER SECTION GOES HERE -->
      <section class="my-12">
        <div class="relative">
          <div class="carousel w-full">
            <!-- FIRST SLIDE OF CAROUSEL -->
            <div id="slide1" class="carousel-item relative w-full">
              <img src="Images/1.png" class="w-full" />
              <div
                class="absolute flex left-1/2 bottom-6 lg:translate-x-0 translate-x-[-50%] lg:bottom-8 lg:left-8 transform gap-3"
              >
                <a
                  href="#slide4"
                  class="btn btn-circle bg-black border-none text-white"
                  >❮</a
                >
                <a
                  href="#slide2"
                  class="btn btn-circle bg-black border-none text-white"
                  >❯</a
                >
              </div>
            </div>
            <!-- SECOND SLIDE OF CAROUSEL -->
            <div id="slide2" class="carousel-item relative w-full">
              <img src="Images/1.png" class="w-full" />
              <div
                class="absolute flex left-1/2 bottom-6 lg:translate-x-0 translate-x-[-50%] lg:bottom-8 lg:left-8 transform gap-3"
              >
                <a
                  href="#slide1"
                  class="btn btn-circle bg-black border-none text-white"
                  >❮</a
                >
                <a
                  href="#slide3"
                  class="btn btn-circle bg-black border-none text-white"
                  >❯</a
                >
              </div>
            </div>
            <!-- THIRD SLIDE OF CAROUSEL -->
            <div id="slide3" class="carousel-item relative w-full">
              <img src="Images/1.png" class="w-full" />
              <div
                class="absolute flex left-1/2 bottom-6 lg:translate-x-0 translate-x-[-50%] lg:bottom-8 lg:left-8 transform gap-3"
              >
                <a
                  href="#slide2"
                  class="btn btn-circle bg-black border-none text-white"
                  >❮</a
                >
                <a
                  href="#slide4"
                  class="btn btn-circle bg-black border-none text-white"
                  >❯</a
                >
              </div>
            </div>
            <!-- FOURTH SLIDE OF CAROUSEL -->
            <div id="slide4" class="carousel-item relative w-full">
              <img src="Images/1.png" class="w-full" />
              <div
                class="absolute flex left-1/2 bottom-6 lg:translate-x-0 translate-x-[-50%] lg:bottom-8 lg:left-8 transform gap-3"
              >
                <a
                  href="#slide3"
                  class="btn btn-circle bg-black border-none text-white"
                  >❮</a
                >
                <a
                  href="#slide1"
                  class="btn btn-circle bg-black border-none text-white"
                  >❯</a
                >
              </div>
            </div>
          </div>
          <!-- FIELD HERO SECTION GOES HERE -->
          <div
            class="text-center my-8 lg:absolute lg:right-12 lg:bottom-12 rounded-2xl space-y-4 p-4 lg:p-8 lg:w-1/2 mx-auto bg-[#131318] text-white"
          >
            <h2 class="text-2xl font-extrabold">
              Meet all the heroes from the field
            </h2>
            <p class="text-gray-500">
              You can be a real hero in the world of sports by our sports
              website. Play hockey and be the champion. Best of luck
            </p>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
